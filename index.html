<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        /* Estilo básico para espaçamento */
        form {
            margin-bottom: 20px;
        }
        
        label, input {
            display: inline-block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Calculadora de IMC</h1>

    <form id="imc-form">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            // Verificar se os campos estão preenchidos
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);

            let mensagem = "";

            if (imc < 18.5) {
                mensagem = "Abaixo do peso.";
            } else if (imc >= 18.5 && imc <= 24.9) {
                mensagem = "Peso normal.";
            } else if (imc >= 25 && imc <= 29.9) {
                mensagem = "Sobrepeso.";
            } else {
                mensagem = "Obesidade.";
            }

            document.getElementById('resultado').innerText = `Seu IMC é ${imc}. ${mensagem}`;
        }
    </script>
</body>

</html>
